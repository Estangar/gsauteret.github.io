<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Merci — Grégory Sauteret</title>

  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f9fafb" media="(prefers-color-scheme: light)">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#f9fafb; 
      --text:#0f172a; 
      --muted:#475569; 
      --brand:#1e3a8a; 
      --accent:#fbbf24;
      --nav-h:56px;
    }
    @media (prefers-color-scheme:dark){
      :root{
        --bg:#0b0c10; 
        --text:#e8eaed; 
        --muted:#a6adbb; 
        --brand:#1e40af; 
        --accent:#facc15;
      }
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--text)}

    nav{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      height:var(--nav-h);background:var(--brand);
      padding:0 20px;display:flex;align-items:center;justify-content:flex-end;gap:20px
    }
    nav a{color:#fff;text-decoration:none;font-weight:600}
    nav a:hover{text-decoration:underline}

    .hero{
      margin-top:var(--nav-h);
      min-height:calc(100vh - var(--nav-h));
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 900px at 10% -10%, rgba(251,191,36,.08), transparent 60%),
        radial-gradient(900px 900px at 100% 120%, rgba(251,191,36,.08), transparent 60%),
        var(--bg);
    }

    #confetti{position:absolute;inset:0;z-index:0;pointer-events:none}

    .center{
      position:relative;z-index:1;text-align:center;padding:24px;
    }

    .merci{
      margin:0;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-size:clamp(48px, 12vw, 140px);
      background:linear-gradient(90deg, #1e3a8a, #3b82f6, #fbbf24);
      background-size:200% 100%;
      -webkit-background-clip:text; background-clip:text;
      color:transparent;
      animation:shine 8s linear infinite, float 6s ease-in-out infinite;
      will-change:transform, background-position;
    }
    @keyframes shine{to{background-position:-200% 0}}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    .subtitle{
      margin:14px 0 24px;
      font-size:clamp(16px, 2.6vw, 22px);
      color:var(--muted);
    }

    .cta{
      display:flex;flex-wrap:wrap;gap:12px;justify-content:center;
    }
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:12px 18px;border-radius:14px;font-weight:700;
      border:1px solid transparent;text-decoration:none;cursor:pointer;
      background:var(--brand);color:#fff;
      transition:transform .18s ease, opacity .18s ease, border-color .18s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.ghost{background:transparent;color:var(--brand);border-color:var(--brand)}
    @media (prefers-color-scheme:dark){
      .btn.ghost{color:#e8eaed;border-color:#e8eaed}
    }

    footer{text-align:center;color:#777;padding:28px}
    @media (prefers-color-scheme:dark){footer{color:#a6adbb}}

    @media (prefers-reduced-motion:reduce){
      .merci{animation:none}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="cvinteractif.html">Mon CV</a>
    <a href="references.html">Références</a>
    <a href="contact.html" aria-current="page">Contact</a>
    <a href="https://www.linkedin.com/in/gregory-sauteret/" target="_blank" rel="noopener">LinkedIn</a>
  </nav>

  <section class="hero">
    <canvas id="confetti" aria-hidden="true"></canvas>

    <div class="center">
      <h1 class="merci">MERCI<span id="who"></span> !</h1>
      <p class="subtitle">Votre message a bien été envoyé — je reviens rapidement vers vous.</p>
      <div class="cta">
        <a class="btn" href="index.html">Retour à l’accueil</a>
        <a class="btn ghost" href="cvinteractif.html">Voir mon CV</a>
        <a class="btn ghost" href="references.html">Lire mes références</a>
      </div>
    </div>
  </section>

  <footer>© <script>document.write(new Date().getFullYear())</script> Grégory Sauteret</footer>

  <script>
    // Personnalisation prénom
    const p = new URLSearchParams(location.search);
    const n = decodeURIComponent(p.get('name')||'').trim();
    if(n){ document.getElementById('who').textContent = ', ' + n.split(' ')[0]; }

    // Confettis doux
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce) return;
      const c = document.getElementById('confetti');
      const ctx = c.getContext('2d');
      let w, h, raf, t0;
      const TAU = Math.PI*2;
      const COLORS = ['#1e3a8a','#3b82f6','#fbbf24','#fde68a'];

      function resize(){
        w = c.width = c.clientWidth = c.offsetWidth;
        h = c.height = c.clientHeight = c.offsetHeight;
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      const N = Math.min(160, Math.floor((w*h)/18000));
      const P = [];
      for(let i=0;i<N;i++){
        P.push({
          x: Math.random()*w,
          y: -Math.random()*h*0.6,
          r: 4 + Math.random()*6,
          a: Math.random()*TAU,
          s: 50 + Math.random()*120,
          w: 40 + Math.random()*80,
          c: COLORS[i%COLORS.length],
          drift: (Math.random()*2-1)*30
        });
      }

      function step(ts){
        if(!t0) t0 = ts;
        const dt = Math.min(33, ts - t0);
        t0 = ts;
        ctx.clearRect(0,0,w,h);
        for(const p of P){
          p.y += (p.s * dt/1000);
          p.x += Math.sin((p.y/50)) * (p.drift * dt/1000);
          p.a += (p.w * dt/1000)*(Math.random()>.5?1:-1);
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.a);
          ctx.fillStyle=p.c;
          ctx.globalAlpha=0.9;
          ctx.fillRect(-p.r,-p.r*0.6,p.r*2,p.r*1.2);
          ctx.restore();
          if(p.y > h + 20){ p.y=-20; p.x=Math.random()*w; }
        }
        raf = requestAnimationFrame(step);
      }
      raf = requestAnimationFrame(step);
      setTimeout(()=>{cancelAnimationFrame(raf);ctx.clearRect(0,0,w,h);},6500);
    })();
  </script>
</body>
</html>
