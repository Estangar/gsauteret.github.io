<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Grégory Sauteret</title>
<meta name="description" content="Contactez Grégory Sauteret pour vos besoins de recrutement tech et projets de talent acquisition." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
  :root{ --bg:#f9fafb; --text:#0f172a; --muted:#475569; --brand:#1e3a8a; --accent:#fbbf24; }
  @media (prefers-color-scheme:dark){
    :root{ --bg:#0b0c10; --text:#e8eaed; --muted:#a6adbb; --brand:#1e40af; --accent:#facc15; }
  }

  *{box-sizing:border-box}
  body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}

  /* Nav avec brillance dorée */
  nav{position:fixed;top:0;left:0;right:0;z-index:1000;height:56px;background:var(--brand);
      display:flex;align-items:center;justify-content:flex-end;gap:20px;padding:0 24px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
  nav a{color:#fff;text-decoration:none;font-weight:600;position:relative;overflow:hidden;padding:0 2px;transition:color .3s}
  nav a::before{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(120deg,transparent,rgba(251,191,36,.85),transparent);transition:all .6s ease}
  nav a:hover{color:var(--accent)} nav a:hover::before{left:100%}
  nav a::after{content:"";position:absolute;left:0;bottom:-3px;width:0;height:2px;background:var(--accent);transition:width .3s}
  nav a:hover::after{width:100%} nav a[aria-current="page"]{color:var(--accent)} nav a[aria-current="page"]::after{width:100%}

  header{margin-top:56px;background:var(--brand);color:#fff;padding:28px 20px 20px;text-align:center}
  header h1{margin:0 0 6px;font-size:clamp(24px,4.6vw,34px)} header p{margin:0;opacity:.95}

  main{max-width:820px;margin:0 auto;padding:20px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:22px;box-shadow:0 8px 18px rgba(0,0,0,.05)}
  @media (prefers-color-scheme:dark){
    .card{background:#121319;border-color:rgba(255,255,255,.12);box-shadow:0 8px 24px rgba(0,0,0,.45)}
  }

  label{font-weight:600;display:block;margin:14px 0 6px}
  input, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d1d5db;background:#fff;color:#111}
  textarea{min-height:140px;resize:vertical}
  @media (prefers-color-scheme:dark){
    input,textarea{background:#0f1115;color:#e8eaed;border-color:#2a2f3a}
  }

  /* Boutons UNIFIÉS (bleu → texte doré au survol + haptique) */
  .btn{
    display:inline-flex;align-items:center;justify-content:center;
    padding:13px 18px;border-radius:14px;font-weight:700;text-decoration:none;cursor:pointer;
    border:1px solid transparent;background:var(--brand);color:#fff;
    box-shadow:0 8px 18px rgba(0,0,0,.08);
    transition:transform .14s ease,color .18s ease,box-shadow .18s ease;
  }
  .btn:hover{transform:scale(1.1);color:var(--accent);box-shadow:0 12px 26px rgba(0,0,0,.14)}
  .btn:active{transform:scale(0.985);box-shadow:0 6px 16px rgba(0,0,0,.12)}
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}

  .hint{color:var(--muted);font-size:14px;margin-top:8px}
  .alert{border-radius:12px;padding:12px 14px;margin-top:14px;font-weight:600}
  .ok{background:#ecfdf5;color:#065f46;border:1px solid #bbf7d0}
  .err{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}

  footer{text-align:center;color:var(--muted);padding:24px}
</style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="cvinteractif.html">Mon CV</a>
    <a href="references.html">Références</a>
    <a href="contact.html" aria-current="page">Contact</a>
    <a href="https://www.linkedin.com/in/gsauteret/" target="_blank" rel="noopener">LinkedIn</a>
  </nav>

  <header>
    <h1>Contact</h1>
    <p>Discutons de vos projets de recrutement ou collaborations futures.</p>
  </header>

  <main>
    <div class="card">
      <form id="contactForm" action="https://formspree.io/f/xpwyjjzn" method="POST" novalidate>
        <label for="name">Votre nom</label>
        <input id="name" name="name" type="text" placeholder="Votre nom" required />

        <label for="email">Votre email</label>
        <input id="email" name="_replyto" type="email" placeholder="prenom.nom@email.com" required />

        <label for="subject">Sujet</label>
        <input id="subject" name="subject" type="text" placeholder="Sujet du message" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message…" required></textarea>

        <!-- Honeypot anti-bot -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <div class="actions">
          <button class="btn" id="sendBtn" type="submit">Envoyer</button>
          
        </div>

        <p class="hint">Vos données ne sont pas stockées sur ce site.</p>
        <div id="ok" class="alert ok" style="display:none">Merci ! Votre message a bien été envoyé.</div>
        <div id="ko" class="alert err" style="display:none">Oups, l’envoi a échoué. Réessayez plus tard ou via LinkedIn.</div>
      </form>
    </div>
  </main>

  <footer>© 2025 Grégory Sauteret</footer>

  <script>
    // Envoi AJAX Formspree + états propres
    const form = document.getElementById('contactForm');
    const ok = document.getElementById('ok');
    const ko = document.getElementById('ko');
    const btn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      ok.style.display='none'; ko.style.display='none';
      btn.disabled = true;

      try{
        const fd = new FormData(form);
        const r = await fetch(form.action, { method:'POST', body:fd, headers:{ 'Accept':'application/json' }});
        if(r.ok){
          ok.style.display='block';
          form.reset();
        }else{
          ko.style.display='block';
        }
      }catch(_){
        ko.style.display='block';
      }finally{
        btn.disabled = false;
      }
    });

    // Haptique pour tous les .btn
    (function(){
      if(!("vibrate" in navigator)) return;
      const buzzHover = ()=>navigator.vibrate(18);
      const buzzClick = ()=>navigator.vibrate(10);
      document.querySelectorAll(".btn").forEach(b=>{
        b.addEventListener("mouseenter",buzzHover,{passive:true});
        b.addEventListener("click",buzzClick,{passive:true});
      });
    })();
  </script>
</body>
</html>
